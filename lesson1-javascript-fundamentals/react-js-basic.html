<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>리액트 필수 Javascript 핵심문법</title>
  </head>
  <body>
    <h1>리액트 필수 Javascript 핵심문법</h1>
    <h2>1. 화살표 함수 arrow function</h2>
    <button id="btn">클릭 테스트</button>
    <h2>2. 구조분해할당 destructuring assignment</h2>
    <h2>3. 스프레드 연산자 spread operator</h2>
    <h2>4. map() 메서드</h2>
    <h2>5. ajax axios asyn/await</h2>
    <h3>6. 별도 파일 module : export / import</h3>
    <script>
      //1. 화살표 함수 arrow function - React 이벤트 핸들러 필수
      /*
        const handleClick=function(){}
    */
      const handleClick = () => {
        alert("React처럼 이벤트 처리");
        console.log("화살표 함수로 이벤트 처리");
      };
      document.getElementById("btn").addEventListener("click", handleClick);
      /*
      React :  <button onClick={handleClick}> 
    */

      // 2. 구조 분해 할당 (destructuring assignment ) - React props 와 useState 필수
      const user = { name: "손흥민", age: 33, city: "LA" };
      // user 객체의 변수 정보가 아주 많다고 가정
      // user 객체의 일부 name 과 city 만 필요하여 추출하여 새로운 객체로 만들고자 함
      const { name, city } = user; // 필요한 것만 추출
      console.log("구조 분해 할당으로 추출: ", name, city);
      // React useState 패턴 ( 아주 많이 쓰임 )
      const [count, setCount] = [
        7,
        (count) => {
          console.log(count);
        },
      ];
      console.log("useState 패턴:", count);
      console.log(setCount);
      setCount(9); // 리액트에서는 이렇게 set 메서드를 이용해야 화면에 렌더링된다
      // React props : 컴포넌트 외부 (상위)에서 컴포넌트로 정보 전달할 때 사용하는 기술
      const profile = ({ name, age }) => {
        return `${name} ${age}세`;
      };
      console.log("구조분해할당 테스트", profile({ name: "조규성", age: 28 }));
      // 구조 분해 할당 시 기본값 설정
      const profile2 = ({ name = "익명", age = 0 }) => {
        return `${name} ${age}세`;
      };
      console.log("구조분해할당 테스트2", profile2({}));
    </script>
  </body>
</html>
